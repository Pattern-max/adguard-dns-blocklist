name: Sync Rules from HaGeZi
on:
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  sync-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Sync Script
        run: bash .github/scripts/sync.sh

      - name: Commit Changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes, skipping commit"
            exit 0
          fi
          git commit -m "ü§ñ Sync rules update - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
