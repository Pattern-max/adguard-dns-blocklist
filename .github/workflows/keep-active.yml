name: Keep Repository Active
on:
  schedule:
    # æ¯å‘¨ä¸€ã€ä¸‰ã€äº”è¿è¡Œ
    - cron: '0 0 * * 1,3,5'
  workflow_dispatch:

jobs:
  maintain-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Activity Log
        run: |
          # åˆ›å»ºæˆ–æ›´æ–°æ´»è·ƒæ—¥å¿—
          mkdir -p logs
          echo "Last activity: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > logs/activity.log
          
          # å¦‚æœæœ‰READMEï¼Œæ›´æ–°å…¶ä¸­çš„æ—¶é—´æˆ³
          if [[ -f README.md ]]; then
            sed -i "s/Last active:.*/Last active: $(date -u +'%Y-%m-%d %H:%M:%S UTC')/" README.md
          fi
          
          # æäº¤æ›´æ–°
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add logs/activity.log
          if [[ -f README.md ]]; then
            git add README.md
          fi
          git commit -m "ğŸ”§ Keep repository active - $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push